name: Publish Advent Problem

on:
  schedule:
    - cron: "0 0 * 12 *" # every day in December at 00:00 UTC
  workflow_dispatch: {}   # allow manual trigger too

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout public repo
        uses: actions/checkout@v4

      - name: Checkout private content repo
        uses: actions/checkout@v4
        with:
          repository: otmane-el-aloi/2025-advent-content
          token: ${{ secrets.ADVENT_CONTENT_REPO_TOKEN }}
          path: content

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Publish todayâ€™s problem
        run: node scripts/publish-todays-advent.mjs

      - name: Commit & push (if changes)
        env:
          PUBLISH_PAT: ${{ secrets.PUBLISH_PAT }}
        run: |
          git config user.name "advent-bot"
          git config user.email "advent-bot@users.noreply.github.com"

          git add advent/
          git commit -m "chore: publish today's advent problem"

          git push https://x-access-token:${PUBLISH_PAT}@github.com/otmane-el-aloi/otmane-elaloi.git HEAD:master